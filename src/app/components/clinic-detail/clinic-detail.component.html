<div *ngIf="clinic">
  <h3>
    detail for {{ clinic.name }}
  </h3>
  <div>
    <div>id: {{ clinic.id }}</div>
    <div>
      <label>Name</label>
      <input [(ngModel)]="clinic.name" placeholder="Enter clinic name" />
    </div>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
